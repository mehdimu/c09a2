<div class="form-horizontal">
	
	<input type="radio" name="rating" class="reviewattr" value="fresh">Fresh</input><img src="/img/fresh.gif">
	<input type="radio" name="rating" class="reviewattr" value="rotten">Rotten</input><img src="/img/rotten.gif">

	<div>
    	<label for="reviewtext" class="col-sm-3 control-label">Enter your review</label>
    	<input type="text" class="reviewattr" placeholder="Enter your review" name="reviewtext"/>
    	<span class="help-block"></span>
   </div>
   <div>
    	<label for="reviewname" class="col-sm-3 control-label">Name</label>
    	<input type="text" class="reviewattr" placeholder="Enter your name" name="reviewname"/>
    	<span class="help-block"></span>

    	<label for="reviewaffil" class="col-sm-3 control-label">Affiliation</label>
    	<input type="text" class="reviewattr" placeholder="Enter your Affiliation" name="reviewaffil"/>
    	<span class="help-block"></span>
   </div>

   <input type="button" id="reviewsave" class="btn btn-primary reviewsave" name="reviewsave" value="Review Movie"/>
</div>
